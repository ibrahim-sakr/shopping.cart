<div class="container">
    <div class="well">
        <div class="page-header">
            <h3>Quotation</h3>
        </div>
        <table class="table">
            <tr ng-repeat="i in items">
                <td>{{i.name}}</td>
                <td>Rs. {{i.selected}}</td>
            </tr>
            <tr>
                <td>
                    <b>Total:</b>
                </td>
                <td>
                    <b>Rs. {{total}}</b>
                </td>
            </tr>
        </table>
    </div>
    <div class="text-left">
        <a type="button" class="btn btn-danger" href="#/cart">Customize <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
 
    </div>
</div>
